<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كوزو كتب</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/18600/18600824.png" type="image/svg+xml">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.4/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: block;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: rtl;
        }

        .container {
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            margin: 20px auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #searchInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            text-align: right;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            text-align: right;
        }

        #result p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        #result a {
            color: #1e88e5;
            text-decoration: none;
            overflow: hidden;
            display: inline-block;
            max-width: 100%;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        #result a:hover {
            text-decoration: underline;
        }

        /* أنماط الإعلانات المتبقية */
        .ad-container {
            background-color: #f8f9fa;
            border: 1px dashed #6c757d;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .ad-title {
            color: #495057;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .ad-content {
            color: #6c757d;
            font-size: 14px;
        }

        .ad-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #4361ee;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }

        .ad-link:hover {
            background-color: #3a56d0;
        }

        .top-ad {
            margin-bottom: 30px;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- إعلان رئيسي في أعلى الصفحة فقط -->
        <div class="ad-container top-ad">
            <div class="ad-title">إعلان مميز</div>
            <div class="ad-content">هذا المساحة مخصصة للإعلانات. يمكنك استبدال هذا النص بكود الإعلان الخاص بك.</div>
            <a href="#" class="ad-link">اضغط هنا</a>
        </div>

        <h1 id="pageTitle">كوزو كتب</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" name="query" placeholder="أدخل نص البحث">
            <button type="submit">بحث</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        let workbook;

        // Load the Excel file from the repository's relative path
        function loadExcel() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', './kutub.xlsx', true);
            xhr.responseType = 'arraybuffer';

            xhr.onload = function (event) {
                if (xhr.status === 200) {
                    console.log("File loaded successfully");
                    try {
                        const data = new Uint8Array(xhr.response);
                        workbook = XLSX.read(data, { type: 'array' });
                        console.log("Workbook parsed:", workbook);

                        // Check for search query in the URL
                        const urlParams = new URLSearchParams(window.location.search);
                        const query = urlParams.get('query');
                        if (query) {
                            document.getElementById('searchInput').value = query;
                            searchExcel(query);

                            // Update page title and heading
                            document.title = `تحميل كتاب ${query}`;
                            document.getElementById('pageTitle').textContent = query;
                        }
                    } catch (error) {
                        console.error('خطأ في معالجة ملف Excel:', error);
                        alert('حدث خطأ أثناء قراءة ملف Excel. يرجى التحقق من صحة الملف.');
                    }
                } else {
                    console.error('فشل تحميل ملف Excel. تأكد من صحة الرابط.');
                    alert('تعذر تحميل ملف Excel من الرابط. يرجى التحقق من توفر الملف وصحة الرابط.');
                }
            };

            xhr.onerror = function () {
                console.error('خطأ في الاتصال بخادم ملف Excel.');
                alert('حدث خطأ أثناء محاولة الاتصال بالخادم. يرجى المحاولة لاحقًا.');
            };

            xhr.send();
        }

        // Search for matching text in the Excel file
        function searchExcel(searchText) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (!workbook) {
                resultDiv.innerHTML = '<p>يرجى التأكد من تحميل ملف Excel بشكل صحيح.</p>';
                return;
            }

            workbook.SheetNames.forEach(sheetName => {
                const sheet = workbook.Sheets[sheetName];
                const range = XLSX.utils.decode_range(sheet['!ref']);

                for (let R = range.s.r; R <= range.e.r; ++R) {
                    for (let C = range.s.c; C <= range.e.c; ++C) {
                        const cellAddress = { c: C, r: R };
                        const cellRef = XLSX.utils.encode_cell(cellAddress);
                        const cell = sheet[cellRef];

                        if (cell && cell.v && cell.v.toString().includes(searchText)) {
                            const hyperlink = cell.l ? cell.l.Target : 'لا يوجد رابط';
                            resultDiv.innerHTML += `
                                <p>
                                    تحميل الكتاب: ${cell.v}<br>
                                    اضغط على الرابط للقراءة وتحميل الكتاب:<br>
                                    <a href="${hyperlink}" target="_blank">${hyperlink}</a>
                                </p>
                            `;
                        }
                    }
                }
            });
        }

        // Handle form submission
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const searchText = document.getElementById('searchInput').value.trim();
            if (searchText) {
                searchExcel(searchText);
                document.title = `تحميل كتاب ${searchText}`;
                document.getElementById('pageTitle').textContent = searchText;
                
                // Update URL without reloading the page
                history.pushState(null, null, `?query=${encodeURIComponent(searchText)}`);
            }
        });

        // Load the Excel file when the page loads
        window.onload = loadExcel;
    </script>
</body>
</html>
