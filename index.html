<div class="container">
    <!-- Keep your existing ad container -->
    
    <h1>كوزو كتب</h1>
    
    <form id="searchForm">
        <div style="display: flex; gap: 10px; width: 100%;">
            <input type="text" id="searchInput" name="query" placeholder="أدخل نص البحث" autocomplete="off" />
            <button type="submit">بحث</button>
            <button type="button" id="clearBtn" class="clear-btn">مسح</button>
        </div>
    </form>
    
    <div class="loading">
        <div class="loading-spinner"></div>
        <p>جاري البحث...</p>
    </div>
    
    <div id="message"></div>
    
    <!-- Add this for potential multiple results -->
    <div id="searchResults" class="search-results" style="display: none;"></div>
</div>
