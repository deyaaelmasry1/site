<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كوزو كتب</title> <!-- This will be dynamically updated -->

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.4/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: block;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #searchInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            text-align: right;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            text-align: right;
        }

        #result p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        #result a {
            color: #1e88e5;
            text-decoration: none;
            overflow: hidden;
            display: inline-block;
            max-width: 100%;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        #result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <center>
        <div class="container">
            <h1 id="pageTitle">كوزو كتب</h1> <!-- This will be dynamically updated -->
            <form id="searchForm">
                <input type="text" id="searchInput" name="query" placeholder="أدخل نص البحث">
                <button type="submit">بحث</button>
            </form>
            <div id="result"></div>
        </div>
    </center>

    <script>
        let workbook;

        // Function to dynamically add meta tags
        function updateMetaTags(query) {
            // Dynamically set the meta tags
            const metaDescription = `ابحث عن كتاب ${query} على كوزو وتصفح مجموعة واسعة من الكتب`;
            const metaKeywords = `كتب, ${query}, تحميل كتاب, كوزو, بحث`;
            
            // Update the page title
            document.title = `تحميل كتاب ${query}`;
            document.getElementById('pageTitle').textContent = query;

            // Remove existing meta tags (if any)
            const existingMetaTags = document.querySelectorAll('meta[name="description"], meta[name="keywords"], meta[property="og:title"], meta[property="og:description"]');
            existingMetaTags.forEach(tag => tag.remove());

            // Create new meta tags dynamically
            const descriptionMeta = document.createElement('meta');
            descriptionMeta.setAttribute('name', 'description');
            descriptionMeta.setAttribute('content', metaDescription);
            document.head.appendChild(descriptionMeta);

            const keywordsMeta = document.createElement('meta');
            keywordsMeta.setAttribute('name', 'keywords');
            keywordsMeta.setAttribute('content', metaKeywords);
            document.head.appendChild(keywordsMeta);

            const ogTitleMeta = document.createElement('meta');
            ogTitleMeta.setAttribute('property', 'og:title');
            ogTitleMeta.setAttribute('content', `تحميل كتاب ${query}`);
            document.head.appendChild(ogTitleMeta);

            const ogDescriptionMeta = document.createElement('meta');
            ogDescriptionMeta.setAttribute('property', 'og:description');
            ogDescriptionMeta.setAttribute('content', metaDescription);
            document.head.appendChild(ogDescriptionMeta);
        }

        // Load the Excel file from the repository's relative path
        function loadExcel() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', './kutub.xlsx', true); // Use relative path since the file is in the same repository
            xhr.responseType = 'arraybuffer';

            xhr.onload = function (event) {
                if (xhr.status === 200) {
                    console.log("File loaded successfully"); // Confirm file loaded
                    try {
                        const data = new Uint8Array(xhr.response);
                        workbook = XLSX.read(data, { type: 'array' });
                        console.log("Workbook parsed:", workbook); // Check if the workbook is parsed correctly

                        // Check for search query in the URL
                        const urlParams = new URLSearchParams(window.location.search);
                        const query = urlParams.get('query');
                        if (query) {
                            document.getElementById('searchInput').value = query;
                            searchExcel(query);
                            updateMetaTags(query); // Update meta tags with the search query
                        }
                    } catch (error) {
                        console.error('خطأ في معالجة ملف Excel:', error);
                        alert('حدث خطأ أثناء قراءة ملف Excel. يرجى التحقق من صحة الملف.');
                    }
                } else {
                    console.error('فشل تحميل ملف Excel. تأكد من صحة الرابط.');
                    alert('تعذر تحميل ملف Excel من الرابط. يرجى التحقق من توفر الملف وصحة الرابط.');
                }
            };

            xhr.onerror = function () {
                console.error('خطأ في الاتصال بخادم ملف Excel.');
                alert('حدث خطأ أثناء محاولة الاتصال بالخادم. يرجى المحاولة لاحقًا.');
            };

            xhr.send();
        }

        // Search for matching text in the Excel file
        function searchExcel(searchText) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (!workbook) {
                resultDiv.innerHTML = '<p>يرجى التأكد من تحميل ملف Excel بشكل صحيح.</p>';
                return;
            }

            workbook.SheetNames.forEach(sheetName => {
                const sheet = workbook.Sheets[sheetName];
                const range = XLSX.utils.decode_range(sheet['!ref']);

                for (let R = range.s.r; R <= range.e.r; ++R) {
                    for (let C = range.s.c; C <= range.e.c; ++C) {
                        const cellAddress = { c: C, r: R };
                        const cellRef = XLSX.utils.encode_cell(cellAddress);
                        const cell = sheet[cellRef];

                        if (cell && cell.v && cell.v.toString().includes(searchText)) {
                            const hyperlink = cell.l ? cell.l.Target : 'لا يوجد رابط';
                            resultDiv.innerHTML += `
                                <p>
                                    تحميل الكتاب: ${cell.v}<br>
                                    اضغط على الرابط للقراءة وتحميل الكتاب:<br>
                                    <a href="${hyperlink}" target="_blank">${hyperlink}</a>
                                </p>`;
                        }
                    }
                }
            });
        }

        // Load the Excel file when the page loads
        window.onload = loadExcel;
    </script>
</body>
</html>
